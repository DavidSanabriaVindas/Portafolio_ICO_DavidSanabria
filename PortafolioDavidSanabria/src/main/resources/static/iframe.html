<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tienda en linea</title>
        <meta charset="UTF-8">
        <meta name="description" content="Esta pagina contiene etiquetas del tipo html5 y...">
        <meta name="keywords" content="html5, css3, web, fidelitas">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <section id="contenido">
            <h2>Ejemplos de iframe</h2>
            <article>
                <header><h3>La pagina de la Fidelitas</h3></header>
                <iframe src="https://ufidelitas.ac.cr/?currency=CRC" width="700" height="400">                    
                </iframe>
                <footer>Escuela de Sistemas de la Fide</footer>
            </article>
            <article>
                <header><h3>Video de Youtube</h3></header>
                <iframe width="500" height="280"
                        src="https://www.youtube.com/embed/kN1XP-Bef7w"
                        title="Youtuber"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
                <footer>Alguien mostrando html5</footer>
            </article>
            <article>
                <header><h3>Stem Center</h3></header>
                <iframe
                    src="https://www.google.com/maps/place/Stem+Center+Fid%C3%A9litas/@9.9355779,-84.0383278,17z/data=!3m1!4b1!4m6!3m5!1s0x8fa0e3aa66fa362b:0xf134cee2340078e2!8m2!3d9.9355726!4d-84.0357529!16s%2Fg%2F11j1r4_mw3?entry=ttu&g_ep=EgoyMDI1MDEyNy4wIKXMDSoASAFQAw%3D%3D"
                    width="600"
                    height="450"
                    style="border:0;" allowfullscreen="">
                </iframe>
                <footer>La ubicacion del stem center en Google maps</footer>
            </article>
        </section>
    </body>
</html>
